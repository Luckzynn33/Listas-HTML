<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><strong>Cadastro da Liga dos Programadores</strong></h1>
    <form>
        <label for="name"><strong>Nome:</strong> </label>
        <input type="text" id="" name="" required> 
        <p></p>
        <label for="email"><strong>Email:</strong> </label>
        <input type="text" id="" email="" placeholder="SeuEmail@.com" required>
        <label for="password"><strong>- Password:</strong></label>
        <input type="password" id="" password="" required>
        <p></p>
        <label for=""><strong>Data de Nascimento:</strong></label>
        <input type="date" required>
        <label for="foto"><strong>- Foto:</strong></label>
        <input type="file" id="" name="">
        <p></p>
        <label for="nacionalidade"><strong>Nacionalidade:</strong></label>
        <input type="text" id="" nacionalidade="" required>
        <label><strong>- Gênero:</strong></label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <p><strong>Linguagens que você domina:</strong></p>
        <input type="checkbox" id="JavaScript" name="linguagem" value="JavaScript">
        <label for="JavaScript">JavaScript -</label>

        <input type="checkbox" id="Python" name="linguagem" value="Python">
        <label for="Python">Python -</label>

        <input type="checkbox" id="C" name="linguagem" value="C">
        <label for="C">C -</label>

        <input type="checkbox" id="Java" name="linguagem" value="Java">
        <label for="Java">Java</label>
        <p></p>

        <textarea name="message" rows="10" cols="30">
Por que você quer ser um programador?
        </textarea>
        <p></p>
        <input type="submit" value="Criar">

        
    <form>



</body>

</html>
